<html lang="en">

  <body>
    <div id="wrapper">
      <div id="screen1" class="screen">
        <button id="start" onclick="startquiz()" onclick="timer()">Start Quiz</button>
      </div>
      <div id="screen2" class="screen">
        <div class="content">
          <p class="timer"></p>
          <div class="qa">
            <p class="question"></p>
            <div class="options">
             
            </div>
          </div>
        </div>
      </div>
    </div id="screen3" class="screen">

    <script src="mainjs.js"></script>


    <script>

        let screen1 = document.querySelector('#screen1');
        let screen2 = document.querySelector('#screen2');
        let screen3 = document.querySelector('#screen3');
        let timershow = document.querySelector('.timer');

        let questions = document.querySelector('.question');
        let op = document.querySelector('.options');

        let questionCounter = 0

        // var createinput = "";
        
        var strings =  data[questionCounter].options;
        var convertarry = [strings]
        console.log(convertarry)
        console.log(strings +"vishal")
        
        
        
        function startquiz(){

            screen1.style.display="none"
            screen2.style.display="flex"
            timer()
            ques()
            option()
        }
        // for(i = 0; )
        console.log
        
        function timer(){
            timershow.innerHTML = 5
            let x = setInterval(() => {
          if (timershow.innerHTML > 0 ) {
              timershow.innerHTML = timershow.innerHTML-1
              if((questionCounter == 4) && (timershow.innerHTML == 0)){
                clearInterval(x)
                screen2.style.display="none"
                screen3.style.display="flex"
              }

        } else {
          timershow.innerHTML = 5
          questionCounter++
          ques()
          option()      
          }
             
        }, 1000);
          
        }

        function ques(){
          questions.innerHTML = data[questionCounter].question
            // for(i = 0 ; i < data.length; i++){
            //     // document.write(data[i].questions)         
            //     questions.innerHTML += data[i].question
                
            // }
        }
        
        function  option(){
          op.innerHTML = ''
          // questions.innerHTML = data[questionCounter].options
          for (i = 0; i < data[questionCounter].options.length; i++){
          var radios = document.createElement("input");
            radios.setAttribute("type", "radio");
            let label= document.createElement ('label')
            label.innerHTML = data[questionCounter].options[i]
            op.append(radios);
            op.append(label)
          }
        }

        


      




    </script>
